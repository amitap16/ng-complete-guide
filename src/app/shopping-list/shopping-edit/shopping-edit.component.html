<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 #nameInput />
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" min="1"
                 id="amount"
                 class="form-control"
                 #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
